meta:
    mute_devices: [piano, vocal]

0.0.0:
    state_start:
        rhythm_top: dim_50
    state:
        rhythm_floor: white
    tween:
        linear

3.0.0:
    state:
        lead_top: dim_50
    tween:
        linear
4.0.0:
    state:
        lead_floor: white
    tween:
        linear

# Second repeat

6.0.0:
    state:
        lead_top: dim_50
        rhythm_top: dim_50
    tween:
        linear

8.0.0:

# Lead rise

12.0.0:
    state:
        lead: orange
    tween: linear

# Bass & Drums enter

16.0.0:
    state:
        floor: orange
        top: white

# Lead over bass

20.0.0:
    state:
        top: red
        floor: yellow

24.0.0:
    