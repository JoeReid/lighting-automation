colors:
    #'off': [0,0,0,0]
    black: [0,0,0]
    none: [0,0,0]
    full : [1,1,1]
    red  : [1,0,0]
    green: [0,1,0]
    blue : [0,0,1]
    white: [1,1,1]
    yellow: [1,1,0]
